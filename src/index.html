<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/estilos.css">
    <title>Video YouTube</title>
</head>
<body class="bg-slate-300 w-full h-full py-12">
    <!--Card-->
    <article class="w-72 mx-auto p-4 rounded-xl bg-white flex flex-col gap-6 h-full md:flex-row md:w-2/3 md:max-w-xl">
        <!--Person Image-->
        <figure class="md:w-2/3">
            <img src="./assets/person.avif" alt="img-person" class="block h-full rounded-xl object-cover cursor-pointer">
        </figure>

        <!--Card Info-->
        <div class="flex-1">
            <!--Name person and profesion-->
            <h2 class="text-zinc-700 font-bold text-3xl mb-2">Sasha Collins</h2>
            <p class="text-zinc-500 font-bold text-base">Influencer</p>

            <!--Stats Person-->
            <article class="p-1 my-2 hidden md:flex justify-between">
                <div>
                    <h3 class="font-bold text-zinc-600">Videos</h3>
                    <p class="text-zinc-700 font-bold text-3xl">280</p>
                </div>

                <div>
                    <h3 class="font-bold text-zinc-600">Followers</h3>
                    <p class="text-zinc-700 font-bold text-3xl">200K</p>
                </div>

                <div>
                    <h3 class="font-bold text-zinc-600">Raiting</h3>
                    <p class="text-zinc-700 font-bold text-3xl">8.2</p>
                </div>
            </article>

            <!--Buttons-->
            <div class="my-3 grid gap-6 md:grid-flow-col">
                <a href="#" class="border-zinc-500 border-2 py-4 px-8 rounded-xl text-center font-semibold">Message</a>
                <a href="#" class="border-blue-600 border-2 py-4 px-8 rounded-xl text-center bg-blue-600 text-white font-semibold">Follow</a>
            </div>
        </div>
    </article>
</body>
</html>
